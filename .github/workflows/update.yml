name: Update NIFTY Close from Google Sheet

on:
  schedule:
    # 3:40 PM IST = 10:10 UTC
    - cron: "10 10 * * 1-5"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run update script
        run: |
          python update_from_sheet.py

      - name: Commit and push if CSV changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add nifty_close.csv
          git diff --cached --quiet || git commit -m "Update NIFTY close price"
          git push
